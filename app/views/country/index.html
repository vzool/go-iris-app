<h1>Country Index</h1>
<hr/>
<h3>{{.Title}}</h3>
<h3>{{.MyMessage}}</h3>
<h3>{{.Tee}}</h3>

<style>
.odd{
    background: orange;
    color: black;
    font-size: 1.5em;
}
.even{
    background: rgb(0, 121, 235);
    color: white;
    font-size: 1.5em;
}
</style>

<ul>
    {{ range $i, $x := .Tee }}
        {{ if $i % 2 == 0 }}
            <li class="even">{{ $i }} - {{ $x }}</li>
        {{ else }}
            <li class="odd">{{ $i }} - {{ $x }}</li>
        {{ end }}
    {{ end }}
</ul>
